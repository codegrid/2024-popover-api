<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <style>
    .alert {
      background-color: red;
      color: white;
      padding: 1ic;
      text-align: center;
    }
  </style>
</head>
<body>
  <p class="alert" hidden>お使いのブラウザは、Popover APIをサポートしていません。</p>

  <dialog id="my-dialog" popover>
    ダイアログ
  </dialog>

  <button popovertarget="my-dialog">ポップオーバーAPIを利用して、非モーダルダイアログを開閉する</button>

  <button id="toggle-dialog">dialog.show()を利用して、非モーダルダイアログを開閉する</button>

  <script>
    if (!HTMLElement.prototype.hasOwnProperty("popover")) {
      document.querySelector(".alert").removeAttribute("hidden");
    }

    const dialog = document.querySelector("#my-dialog");
    const button = document.querySelector("#toggle-dialog");

    button.addEventListener("click", () => {
      if (dialog.open) {
        dialog.close();
      } else {
        dialog.show();
      }
    })
  </script>
</body>
</html>
